<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html 5</title>
</head>
<body>
    <h1>imagem dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador.
    </p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png"type="image/png">
    <img src="imagens/foto-g.png" alt="imagem-G">

    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/hapyy.mistc.mp3" type="audio/mpeg">
        <source src="midia/hapyy.mistc.ogg" type="audio/ogg">
        <source src="midia/hapyy.mistc.wav" type="audio/wav">
       <p>Não foi possivel rodar o seu audio <a href="midia/hapyy.mistc">clique e faça o download</a></p>
     </audio>
     <audio src="midia/hapyy.mistc.mp3" controls autoplay></audio>
     <!-- mp3 wav ogg -->
</picture>
</body>
</html>
